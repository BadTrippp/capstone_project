apiVersion: apps/v1
kind: Deployment
metadata:
  name: capstone-project-deploy
  labels:
    app: capstoneapp
spec:
  replicas: 3
  selector:
    matchLabels:
      app: capstoneapp
  template:
    metadata:
      name: capstoneapp
      labels:
        app: capstoneapp
    spec:
      containers:
        - name: nginx
          image: 294899139296.dkr.ecr.us-east-1.amazonaws.com/capstone_project:latest
          ports: 
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: capstone-project-service
spec:
  selector:
    app: capstoneapp
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
